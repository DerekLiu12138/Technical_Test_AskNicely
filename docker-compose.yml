version: '3.9'
services:
  api:
    build: ./backend
    container_name: engineer_api
    ports:
      - "${WEB_PORT}:80"
    environment:
      TZ: ${TZ}
      APP_ENV: ${APP_ENV}

      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT_INTERNAL}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASSWORD}

      DB_ADMIN_USER: ${DB_ADMIN_USER}
      DB_ADMIN_PASSWORD: ${DB_ADMIN_PASSWORD}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
    depends_on: [db]
    volumes:
      - ./backend/public:/var/www/html
      - ./backend/src:/var/www/src

  db:
    image: "mysql:${MYSQL_VERSION}"
    container_name: engineer_db
    command: ["mysqld"]
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ADMIN_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306" 
    volumes:
      - dbdata:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro

  web:
    build: ./frontend
    container_name: engineer_web
    ports:
      - "${WEB_STATIC_PORT}:80"
    depends_on: [api]

volumes:
  dbdata:
